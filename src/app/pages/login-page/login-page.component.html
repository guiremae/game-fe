@if(!isLogged){
<div class="login-container">
  <div class="login-content">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <a href="/home"><img src="./assets/img/logo.png" alt="Logo" /></a>
      <h1 mat-dialog-title>Inicio de sesión</h1>

      <div mat-dialog-content>
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('required')"
          >
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>
        <br />

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>
        <br />

        <button type="submit" mat-button color="primary">Iniciar sesión</button>
        <br />

        <p>
          <a (click)="modalService.openResetPasswordModal()"
            >¿Has olvidado tu contraseña?</a
          >
        </p>

        <p>
          ¿No tienes cuenta?
          <a (click)="modalService.openSignUpModal()">Crea una</a>
        </p>
      </div>
    </form>
  </div>
</div>
}
