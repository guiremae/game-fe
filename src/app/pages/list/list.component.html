<div class="list">
  <div class="title">
    <h1>{{ title }}</h1>
  </div>

  <div *ngFor="let game of games" class="box">
    {{ game.name }}
    @if(game.rating){
    <button mat-button class="rating">
      <mat-progress-spinner
        mode="determinate"
        diameter="30"
        [value]="game.rating"
      >
      </mat-progress-spinner>
      <span class="rating-number" [ngStyle]="{ color: getColor(game.rating) }">
        {{ getRoundRating(game.rating) }}
      </span>
    </button>
    <div class="buttons-container">
      <button type="button" routerLink="/game/{{ game.id }}">
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
    }
  </div>
</div>
