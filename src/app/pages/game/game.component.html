<div class="banner-container">
  <div
    class="background-blur"
    [ngStyle]="{
      'background-image':
        'url(' +
        (cover
          ? cover
          : '//img.freepik.com/vector-premium/banner-videojuegos-fondo-juego-cibernetico_705714-84.jpg') +
        ')'
    }"
  ></div>

  <app-game-details-card
    [game]="game"
    [videos]="videos"
    [pictures]="pictures"
  ></app-game-details-card>
</div>
