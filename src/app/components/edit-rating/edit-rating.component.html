<form class="form" [formGroup]="ratingForm" (ngSubmit)="onSubmit()">
  <div class="close-icon" (click)="modalService.closeModal()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      width="24"
      height="24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </div>

  <h1>{{ game.rating ? "Editar puntuación" : "Añadir puntuación" }}</h1>
  <mat-slider
    min="0.1"
    max="10"
    step="0.1"
    discrete
    [color]="getColor()"
    [ngStyle]="{ color: getColor() }"
  >
    <input matSliderThumb formControlName="rating" />
  </mat-slider>
  <br />
  <button type="submit" mat-button color="primary">Aceptar</button>
</form>
