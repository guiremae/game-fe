<mat-grid-list cols="3" rows="2" rowHeight="100px">
  <mat-grid-tile colspan="1" rowspan="4"
    ><img mat-card-image [src]="coverURL" alt="Cover" />
  </mat-grid-tile>

  <mat-grid-tile colspan="2"></mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1"
    ><h1>{{ game.name }}</h1></mat-grid-tile
  >

  <mat-grid-tile colspan="1" rowspan="2" class="rating"
    ><svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <!-- CÃ­rculo exterior con contorno -->
      <circle
        cx="50"
        cy="50"
        r="40"
        fill="none"
        [attr.stroke]="getColor(7)"
        stroke-width="10"
        [attr.stroke-dasharray]="7 * 25.1327"
        transform="rotate(-90, 50, 50)"
      ></circle>

      <circle
        cx="50"
        cy="50"
        r="40"
        fill="none"
        stroke="#5a5a5a4d"
        stroke-width="10"
        [attr.stroke-dasharray]="7 * 25.1327"
        [attr.stroke-dashoffset]="7 * 25.1327"
        transform="rotate(-90, 50, 50)"
      ></circle>

      <text
        x="50"
        y="50"
        text-anchor="middle"
        alignment-baseline="middle"
        [attr.fill]="getColor(7)"
        font-size="20"
        font-weight="bold"
      >
        {{ 7 }}
      </text>
    </svg></mat-grid-tile
  >

  <mat-grid-tile colspan="1" rowspan="2"
    ><p>{{ game.summary }}</p></mat-grid-tile
  >
</mat-grid-list>
