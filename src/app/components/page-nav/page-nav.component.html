<div aria-label="Page navigation example" class="d-flex justify-content-center">
  <ul class="pagination">
    <!-- Botón de página anterior -->
    <li class="page-item" *ngIf="pageNumber - 1 > 0">
      <a
        class="page-link"
        (click)="onPageSelected(pageNumber - 1)"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <!-- Páginas anteriores -->
    <li class="page-item" *ngIf="pageNumber - 2 > 0">
      <a class="page-link" (click)="onPageSelected(pageNumber - 2)">
        {{ pageNumber - 2 }}
      </a>
    </li>

    <li class="page-item" *ngIf="pageNumber - 1 > 0">
      <a class="page-link" (click)="onPageSelected(pageNumber - 1)">
        {{ pageNumber - 1 }}
      </a>
    </li>

    <!-- Página actual -->
    <li class="page-item active">
      <a class="page-link" (click)="onPageSelected(pageNumber)">
        {{ pageNumber }}
      </a>
    </li>

    <!-- Páginas siguientes -->
    <li class="page-item" *ngIf="numberOfGames === 6">
      <a class="page-link" (click)="onPageSelected(pageNumber + 1)">
        {{ pageNumber + 1 }}
      </a>
    </li>

    <li class="page-item" *ngIf="numberOfGames === 6">
      <a class="page-link" (click)="onPageSelected(pageNumber + 2)">
        {{ pageNumber + 2 }}
      </a>
    </li>

    <!-- Botón de página siguiente -->
    <li class="page-item" *ngIf="numberOfGames === 6">
      <a
        class="page-link"
        (click)="onPageSelected(pageNumber + 1)"
        aria-label="Next"
      >
        <span class="sr-only">Next</span>
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
