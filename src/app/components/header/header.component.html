<nav class="border-gray-200 bg-[#17082d] sticky top-0">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="/latest" class="flex items-center">
      <img src="./assets/img/logo.png" class="h-8 mr-3" alt="Logo" />
      <span
        class="self-center text-2xl text-white font-semibold whitespace-nowrap dark:text-white"
        >La viciopedia</span
      >
    </a>

    <app-finder></app-finder>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="icon-button">
      <mat-icon>
        <img
          class="rounded"
          src="../../../assets/img/pcasda.png"
          onerror="this.src='//surgassociates.com/wp-content/uploads/610-6104451_image-placeholder-png-user-profile-placeholder-image-png.jpg'"
          alt="user photo"
        />
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="after">
      <button mat-menu-item *ngIf="authService.getLoggedInValue()">
        <mat-icon>list</mat-icon>
        <span>Mis listas</span>
      </button>
      <button mat-menu-item *ngIf="authService.getLoggedInValue()">
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
      </button>
      <button mat-menu-item *ngIf="authService.getLoggedInValue()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
      <button
        mat-menu-item
        *ngIf="!authService.getLoggedInValue()"
        (click)="modalService.openLoginModal()"
      >
        <mat-icon>login</mat-icon>
        <span>Iniciar sesión</span>
      </button>
    </mat-menu>
  </div>
</nav>
