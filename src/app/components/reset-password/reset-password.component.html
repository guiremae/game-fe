<form
  class="login-form"
  [formGroup]="resetPasswordForm"
  (ngSubmit)="onSubmit()"
>
  <div class="back-button" (click)="modalService.openLoginModal()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      width="24"
      height="24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      ></path>
    </svg>
  </div>
  <div class="close-icon" (click)="modalService.closeModal()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      width="24"
      height="24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </div>

  <h1 mat-dialog-title>Recuperar contraseña</h1>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput type="text" formControlName="userID" />
      <mat-error
        *ngIf="resetPasswordForm.controls['userID'].hasError('required')"
        >El usuario es obligatorio</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error
        *ngIf="resetPasswordForm.controls['email'].hasError('required')"
        >El email es obligatorio</mat-error
      >
      <mat-error *ngIf="resetPasswordForm.controls['email'].hasError('email')"
        >Email no válido</mat-error
      >
    </mat-form-field>
    <br />

    <button type="submit" mat-button color="primary">Recuperar</button>
    <br />
  </div>
</form>
